<h3>Create Employee</h3>
<div  style="width: 400px;">
  
  <div class="field">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" name="username">
  </div>

  <div class="field">
      <label>Password</label>
      <input type="text" [(ngModel)]="user.password" name="password">
  </div>

    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
    <button  (click)="gotoMain()" class="btn btn-secondary">Back</button>

</div>
